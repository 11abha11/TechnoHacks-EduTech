<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="converter-icon" src="https://img.freepik.com/free-vector/currency-exchange-service-monetary-transfer-changing-dollar-euro-buying-selling-foreign-money-golden-coins-with-eu-us-currency-symbols-vector-isolated-concept-metaphor-illustration_335657-2818.jpg?w=2000">
            <h2 class="title">Currency Converter</h2>
        </div>
        <div class="converter-app">
            <div class="amount">
                <p>Amount: </p>
                <input type="number" placeholder="Enter the amount...">
            </div>
            <div class="dropdown-list">
                <div class="from">
                    <p>From: </p>
                    <div class="select-list">
                        <img src="https://flagsapi.com/US/shiny/64.png" alt="flag" id="flag-img">
                        <select></select>
                    </div>
                </div>
                <img src="https://cdn-icons-png.flaticon.com/512/3580/3580097.png" id="icon" style="height: 20px; width: 20px; margin-top: 15px; cursor: pointer;">
                <div class="to">
                    <p>To: </p>
                    <div class="select-list">
                        <img src="https://flagsapi.com/IN/shiny/64.png" alt="flag" id="flag-img">
                        <select></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate"></div>
            <button>Exhange</button>
        </div>
    </div>
    <script src="country_codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
